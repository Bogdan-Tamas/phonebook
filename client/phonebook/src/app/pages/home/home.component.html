<div class="page home">
  <div class="container">
      <h1>CONTACTS</h1>
      <mat-card class="search">
        <h3>Search by:</h3>
        <div class="search-by">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="search" [(ngModel)]="searchByName" (input)="onTap()">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Phone number</mat-label>
            <input matInput type="search" [(ngModel)]="searchByPhoneNumber" (input)="onTap()">
          </mat-form-field>
        </div>
      </mat-card>
      <div class="contacts" *ngIf="!loading; else loadingTemplate">
        <ng-container *ngFor="let contact of contacts">
          <contact-card [contact]="contact"></contact-card>
        </ng-container>
      </div>
      <ng-template #loadingTemplate>
        <div class="spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
  </div>
</div>
